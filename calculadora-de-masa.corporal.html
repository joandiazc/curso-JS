<html>
    <head>
        <title>Calculadora de Masa Corporal</title>
    </head>
    <body>
        <h1>Calculadora de Indice de Masa Corporal</h1>
        <script>
            let peso = prompt("Cual es tu peso en Kg?");
            let estatura = prompt("Cual es tu estatura en m");
            let imc = peso / (estatura*estatura)
            document.write("Tu IMC es de "+ imc)

        </script>
    </body>
</html>
